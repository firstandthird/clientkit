<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>UGC</title>
    <link rel="stylesheet" href="../dist/clientkit.css"/>
  </head>
  <body>
    <div class="ugc">
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <h4>Heading 4</h4>
      <h5>Heading 5</h5>
      <p>Default body font</p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      <ol>
        <li>Ordered Item 1</li>
        <li>Ordered Item 2</li>
        <li>Ordered Item 3</li>
      </ol>
      <table>
        <thead>
          <tr>
            <th>Table Header 1</th>
            <th>Table Header 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Table Header 1</td>
            <td>Table Header 2</td>
          </tr>
        </tbody>
      </table>
  </body>
</html>
