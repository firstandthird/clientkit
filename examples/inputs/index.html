<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- ie meta tag, force it to edge compatibility -->
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1" />
    <!-- iphone meta tag (width=device-width letterboxes on iphone 5) -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../.dist/clientkit.css" />
    <style>
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Input Example</title>
  </head>
  <body>
    <main id="main" class="container" role="main">
      <h1>Inputs</h1>
      <form class="form">
        <div class="row">
          <div class="col-12 spacing-md">
            <label for="plainText">Plain text input</label>
            <input type="text" id="plainText" placeholder="Plain text">
          </div>
          <div class="col-12 spacing-md">
            <label for="emailText">Email input</label>
            <input type="email" id="emailText" placeholder="Email">
          </div>
          <div class="col-12 spacing-md">
            <label for="telText">Phone number input</label>
            <input type="tel" id="emailText" placeholder="Phone Number">
          </div>
          <div class="col-12 spacing-md">
            <label for="passText">Password input</label>
            <input type="password" id="passText" placeholder="Password">
          </div>
          <div class="col-12 spacing-md">
            <label for="searchText">Search input</label>
            <input type="search" id="searchText" placeholder="Search">
          </div>
          <div class="col-12 spacing-md">
            <label for="urlText">URL input</label>
            <input type="url" id="urlText" placeholder="URL">
          </div>
          <div class="col-12 spacing-md error">
            <label for="errorState">Error State</label>
            <input type="text" id="errorState" placeholder="Error!">
            <small>The input has something wrong</small>
          </div>
          <div class="col-12 spacing-md">
            <label for="disabledText">Disabled input</label>
            <input type="text" id="disabledText" placeholder="Disabled" disabled>
          </div>
          <div class="col-12 spacing-md">
            <label for="textarea">Textarea</label>
            <textarea placeholder="Long form text"></textarea>
          </div>
          <div class="col-6 spacing-md">
            <select>
              <option>Test option</option>
              <option>Test option 2</option>
              <option>Test option 3</option>
            </select>
          </div>
          <div class="col-6 spacing-md">
            <select disabled>
              <option>Test option</option>
              <option>Test option 2</option>
              <option>Test option 3</option>
            </select>
          </div>
          <div class="col-6 spacing-md">
            <select multiple>
              <option>Test option</option>
              <option>Test option 2</option>
              <option>Test option 3</option>
            </select>
          </div>
          <div class="col-6 spacing-md">
            <select multiple disabled>
              <option>Test option</option>
              <option>Test option 2</option>
              <option>Test option 3</option>
            </select>
          </div>
          <div class="col-6 spacing-md">
            <fieldset>
              <legend>What size</legend>
              <div class="spacing-xs">
                <input type="radio" name="grouped1" id="large" value="Large" checked>
                <label for="large" class="display-inline">Large</label>
              </div>
              <div class="spacing-xs">
                <input type="radio" name="grouped1" id="med" value="Medium">
                <label for="med" class="display-inline">Medium</label>
              </div>
              <div class="spacing-xs">
                <input type="radio" name="grouped1" id="small" value="Small">
                <label for="small" class="display-inline">Small</label>
              </div>
            </fieldset>
          </div>
          <div class="col-6 spacing-md">
            <fieldset>
              <legend>Disabled Options</legend>
              <div class="spacing-xs">
                <input type="radio" name="grouped2" id="large2" value="Large" disabled>
                <label for="large2" class="display-inline">Large</label>
              </div>
              <div class="spacing-xs">
                <input type="radio" name="grouped2" id="med2" value="Medium" disabled checked>
                <label for="med2" class="display-inline">Medium</label>
              </div>
              <div class="spacing-xs">
                <input type="radio" name="grouped2" id="small2" value="Small" disabled>
                <label for="small2" class="display-inline">Small</label>
              </div>
            </fieldset>
          </div>
          <div class="col-6 spacing-md">
            <fieldset>
              <legend>Categories</legend>
              <div class="spacing-xs">
                <input type="checkbox" id="cat1">
                <label for="cat1" class="display-inline">Category 1</label>
              </div>
              <div class="spacing-xs">
                <input type="checkbox" id="cat2">
                <label for="cat2" class="display-inline">Category 2</label>
              </div>
              <div class="spacing-xs">
                <input type="checkbox" id="cat3">
                <label for="cat3" class="display-inline">Category 3</label>
              </div>
            </fieldset>
          </div>
          <div class="col-6 spacing-md">
            <fieldset>
              <legend>Categories</legend>
              <div class="spacing-xs">
                <input type="checkbox" id="cat1_2" disabled>
                <label for="cat1_2" class="display-inline">Category 1</label>
              </div>
              <div class="spacing-xs">
                <input type="checkbox" id="cat2_2" disabled>
                <label for="cat2_2" class="display-inline">Category 2</label>
              </div>
              <div class="spacing-xs">
                <input type="checkbox" id="cat3_2" disabled>
                <label for="cat3_2" class="display-inline">Category 3</label>
              </div>
            </fieldset>
          </div>
          <div class="col-12 spacing-md">
            <input type="file">
          </div>
          <div class="col-6 spacing-md">
            <label for="color">Select color</label>
            <input type="color" id="color">
          </div>
          <div class="col-6 spacing-md">
            <label for="time">Time</label>
            <input type="time" id="time">
          </div>
          <div class="col-6 spacing-md">
            <label for="week">Week</label>
            <input type="week" id="week">
          </div>
          <div class="col-6 spacing-md">
            <label for="date">Date</label>
            <input type="date" id="date">
          </div>
          <div class="col-6 spacing-md">
            <label for="datetime">Datetime</label>
            <input type="datetime" id="datetime">
          </div>
          <div class="col-6 spacing-md">
            <label for="datetime-local">Datetime Local</label>
            <input type="datetime-local" id="datetime-local">
          </div>
          <div class="col-6 spacing-md">
            <label for="month">Month</label>
            <input type="month" id="month">
          </div>
          <div class="col-6 spacing-md">
            <label for="number">Number</label>
            <input type="number" id="number">
          </div>
          <div class="col-6 spacing-md">
            <label for="range">Range</label>
            <input type="range" name="range" id="range" min="0" max="100" value="0" oninput="rangeoutput.value = range.valueAsNumber">
            <output for="range" name="rangeoutput">0</output>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
