fonts:
  primary: sans-serif
  secondary: serif
  heading: '{{fonts.secondary}}'

fontStyles:
  default:
    heading-1:
      color: '{{color.heading}}'
      font-family: '{{fonts.heading}}'
      font-size: 45px
      line-height: 48px
    heading-2:
      color: '{{color.heading}}'
      font-family: '{{fonts.heading}}'
      font-size: 30px
      line-height: 36px
    heading-3:
      color: '{{color.heading}}'
      font-family: '{{fonts.heading}}'
      font-size: 25px
      line-height: 32px
    heading-4:
      color: '{{color.heading}}'
      font-family: '{{fonts.heading}}'
      font-size: 16px
      line-height: 24px
    heading-5:
      color: '{{color.heading}}'
      font-family: '{{fonts.heading}}'
      font-size: 14px
      line-height: 24px
    font-large:
      font-family: '{{fonts.primary}}'
      color: '{{color.body}}'
      font-size: 16px
      line-height: 24px
    font-body:
      font-family: '{{fonts.primary}}'
      color: '{{color.body}}'
      font-size: 14px
      line-height: 24px
    font-small:
      font-family: '{{fonts.primary}}'
      color: '{{color.body}}'
      font-size: 12px
      line-height: 24px
    text-stretch: 2px
  mobile:
    heading-1:
      font-size: 30px
      line-height: 40px
    heading-2:
      font-size: 25px
      line-height: 34px
    heading-3:
      font-size: 20px
      line-height: 26px
    heading-4:
      font-size: 14px
      line-height: 22px
    heading-5:
      font-size: 14px
      line-height: 22px
    font-large:
      font-size: 14px
      line-height: 22px
    font-body:
      font-size: 14px
      line-height: 22px
    font-small:
      font-size: 12px
      line-height: 22px
