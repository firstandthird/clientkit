core:
  rebuildDelay: 100
  minimize: false
  dist: '{{CWD}}/.dist'
  assetPath: '{{CWD}}'
  mobileFirst: false
  watch:
    css:
      - '{{core.assetPath}}/**/*.css'
    scripts:
      - '{{core.assetPath}}/**/*.js'
    yaml:
      - '{{CONFIGDIR}}/*.yaml'
  eslint: 'eslint-config-firstandthird'
  fontParsingWhitelist: 'default.css'
