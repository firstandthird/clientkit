core:
  rebuildDelay: 500
  minify: false
  dist: '{{CWD}}/dist'
  assetPath: '{{CWD}}'
  mobileFirst: false
  urlHashing:
    active: false
    jsonMapping: '{{core.dist}}/assets.json'
  watchEnabled: false
  watch:
    css:
      - '{{core.assetPath}}/**/*.css'
    scripts:
      - '{{core.assetPath}}/**/*.js'
    yaml:
      - '{{CONFIGDIR}}/*.yaml'
  eslint: 'eslint-config-firstandthird'
  eslintIgnore:
    - 'node_modules'
    - '{{core.dist}}'
  fontParsingWhitelist: 'default.css'
  #TODO: put this in a better place
  globalBabel: true

autoprefixer:
  browsers:
    - 'last 2 versions'
    - 'iOS 8'
    - 'iOS 9'

scriptConfig:
  shim: false
  babelIgnore: null
