core:
  rebuildDelay: 100
  minify: false
  dist: '{{CWD}}/dist'
  assetPath: '{{CWD}}'
  mobileFirst: false
  urlHashing:
    active: false
    jsonMapping: '{{core.dist}}/assets.json'
  watch:
    css:
      - '{{core.assetPath}}/**/*.css'
    scripts:
      - '{{core.assetPath}}/**/*.js'
    yaml:
      - '{{CONFIGDIR}}/*.yaml'
  eslint: 'eslint-config-firstandthird'
  fontParsingWhitelist: 'default.css'
  #TODO: put this in a better place
  globalBabel: true
