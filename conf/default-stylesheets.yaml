stylesheets:
  logColor: 'green'
  # this is where postcss-import looks up dependencies:
  importPaths:
    - '{{CKDIR}}/styles'
    - '{{CWD}}/node_modules'
    - '{{CWD}}/clientkit/node_modules'
  mixinPath: '{{CKDIR}}/styles/mixins/*.css'
  globalMixins: '{{CKDIR}}/styles/mixins'
  assetPath: '{{assetPath}}'
  dist: '{{dist}}'
  minify: '{{minify}}'
  disableFontMagician: false
  mobileFirst: false

  #siteMaxWidth: '1600px' #will wrap body in max-width with margin autos. disabled by default
  breakpoints:
    desktop-wide:
      max-width: 100vw
      min-width: 1240px
      content: 1200px
      col: xl
      default: '{{!stylesheets.mobileFirst}}'
      bleed: 1600px
    desktop:
      max-width: 1199px
      min-width: 1024px
      content: 1000px
      col: lg
    tablet:
      max-width: 1023px
      min-width: 768px
      content: 750px
      col: md
    mobile:
      max-width: 767px
      min-width: 320px
      content: 100%
      col: sm
      default: '{{stylesheets.mobileFirst}}'

  grid:
    columns: 12
    gutters: '15px'
  spacing:
    default:
      none: 0
      xl3: 100px
      xl2: 90px
      xl: 80px
      lg3: 70px
      lg2: 60px
      lg: 50px
      md2: 40px
      md: 30px
      sm: 20px
      xs2: 15px
      xs: 10px
    mobile:
      none: 0
      xl3: 40px
      xl2: 40px
      xl: 40px
      lg3: 30px
      lg2: 30px
      lg: 30px
      md2: 25px
      md: 25px
      sm: 20px
      xs2: 15px
      xs: 10px
