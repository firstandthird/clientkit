tasks:
  stylesheets: 'clientkit-css'

stylesheets:
  logColor: 'green'
  importPaths:
    - '{{CKDIR}}/styles'
  mixinPath: '{{CKDIR}}/styles/mixins/*.css'
  globalMixins: '{{CKDIR}}/styles/mixins'
  assetPath: '{{assetPath}}'
  dist: '{{dist}}'
  minify: '{{minify}}'

  mobileFirst: false

  #siteMaxWidth: '1600px' #will wrap body in max-width with margin autos. disabled by default
  breakpoints:
    desktop-wide:
      max-width: 100vw
      min-width: 1240px
      content: 1200px
      col: xl
      default: '{{!stylesheets.mobileFirst}}'
      bleed: 1600px
    desktop:
      max-width: 1199px
      min-width: 1024px
      content: 1000px
      col: lg
    tablet:
      max-width: 1023px
      min-width: 768px
      content: 750px
      col: md
    mobile:
      max-width: 767px
      min-width: 320px
      content: 100%
      col: sm
      default: '{{stylesheets.mobileFirst}}'


  fontParsingWhitelist: 'default.css'
  autoprefixer:
    browsers:
      - 'last 2 versions'
      - 'iOS 8'
      - 'iOS 9'
  grid:
    columns: 12
    gutters: '15px'
  spacing:
    default:
      none: 0
      xl: 80px
      lg: 50px
      md: 30px
      sm: 20px
      xs: 10px
