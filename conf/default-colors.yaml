# All color variables will be prefixed automatically
color:
  primary: '#333'
  body: '#333'
  heading: '#333'
  heading-light: '#fff'
  secondary: '#666'
  white: '#fff'
  accent: orange
  background-default: '#fff'
  background-alt: rgb(95, 95, 95)
  link: '{{color.primary}}'
  link-hover: '{{color.secondary}}'
  input-background: '#fff'
  input-border: '#333'
  input-border-focus: 'blue'
  input-group-background: 'rgb(241,241,241)'
  input-label: 'gray'
  input-error: 'red'
  input-disabled: 'gray'
  button-primary-bg: 'rgba(75, 157, 249, 1)'
  button-primary-color: '{{color.white}}'
  border: '#ccc'
  tooltip-bg: 'rgba(17,17,17,.9)'
  icons: '#333'
  message-info: '#f0f0f0'
  message-success: '#dff0d8'
