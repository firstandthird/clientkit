# All color variables will be prefixed automatically
color:
  primary: '#333'
  body: '#333'
  heading: '#333'
  heading-light: '#fff'
  secondary: '#666'
  white: '#fff'
  accent: orange
  background-default: rgb(200,200,200)
  background-alt: rgb(95, 95, 95)
  link: '{{color.primary}}'
  link-hover: '{{color.secondary}}'
  input-background: '#fff'
  input-border: '#333'
  button-primary-bg: 'rgba(75, 157, 249, 1)'
  button-primary-color: '{{color.white}}'
  button-secondary-bg: '{{color.primary}}'
  button-secondary-color: '{{color.white}}'
  button-primary-outline-color: '{{color["button-primary-color"]}}'
