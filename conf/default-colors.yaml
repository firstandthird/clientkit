# All color variables will be prefixed automatically
stylesheets:
  color:
    accent1: '#336699'
    accent1-lighter: 'color({{stylesheets.color.accent1}} lightness(+20%))'
    accent1-darker: 'color({{stylesheets.color.accent1}} blackness(+20%))'
    accent2: '#ffa500'
    accent2-lighter: 'color({{stylesheets.color.accent2}} lightness(+20%))'
    accent2-darker: 'color({{stylesheets.color.accent2}} blackness(+20%))'
    body: '#333'
    heading: '#333'
    white: '#fff'
    heading-light: '{{stylesheets.color.white}}'
    background-default: '{{stylesheets.color.white}}'
    background-alt: '#5f5f5f'
    link: '{{stylesheets.color.accent1}}'
    link-hover: '{{stylesheets.color["accent1-darker"]}}'
    input-background: '{{stylesheets.color.white}}'
    input-border: '#333'
    input-border-focus: '{{stylesheets.color.accent1}}'
    input-group-background: '#f1f1f1'
    input-label: '#808080'
    input-error: '#ff0000'
    input-disabled: '#808080'
    button-primary-bg: '{{stylesheets.color.accent1}}'
    button-primary-color: '{{stylesheets.color.white}}'
    button-secondary-bg: '{{stylesheets.color.accent2}}'
    button-secondary-color: '{{stylesheets.color.white}}'
    border: '#ccc'
    tooltip-bg: 'rgba(17,17,17,.9)'
    icons: '#333'
    message-info: '#f0f0f0'
    message-success: '#dff0d8'
    message-error: '#f2dede'
    text-color-error: '#ff0000'
