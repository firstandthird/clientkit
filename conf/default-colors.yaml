# All color variables will be prefixed automatically
stylesheets:
  color:
    accent1: '#336699'
    accent2: 'orange'
    body: '#333'
    heading: '#333'
    heading-light: '#fff'
    white: '#fff'
    background-default: '#fff'
    background-alt: rgb(95, 95, 95)
    link: '{{stylesheets.color.accent1}}'
    link-hover: 'color({{stylesheets.color.accent1}} blackness(20%))'
    input-background: '#fff'
    input-border: '#333'
    input-border-focus: '{{stylesheets.color.accent1}}'
    input-group-background: 'rgb(241,241,241)'
    input-label: 'gray'
    input-error: 'red'
    input-disabled: 'gray'
    button-primary-bg: '{{stylesheets.color.accent1}}'
    button-primary-color: '{{stylesheets.color.white}}'
    button-secondary-bg: '{{stylesheets.color.accent2}}'
    button-secondary-color: '{{stylesheets.color.white}}'
    border: '#ccc'
    tooltip-bg: 'rgba(17,17,17,.9)'
    icons: '#333'
    message-info: '#f0f0f0'
    message-success: '#dff0d8'
    message-error: '#f2dede'
    text-color-error: 'red'
