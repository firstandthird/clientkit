tasks:
  watcher: '{{CKDIR}}/tasks/watcher'
  reloadConfig: '{{CKDIR}}/tasks/reload-config'

watcher:
  logColor: 'yellow'
  ignore:
    - 'node_modules'
    - 'dist'
    - '.git'
  files:
    '{{stylesheets.assetPath}}/**/*.css': 'stylesheets'
    '{{scripts.assetPath}}/**/*.js': 'scripts'
    '{{CONFIGDIR}}/*.yaml': 'reloadConfig'
  delay: 500

reloadConfig:
  logColor: 'red'
  clientkitConfPath: '{{CKDIR}}'
  projectConfPath: '{{CONFIGDIR}}'
  env: '{{env}}'
  taskOnUpdate: 'default'
