tasks:
  watcher: 'taskkit-watcher'

watcher:
  ignore:
    - 'node_modules'
    - '.git'
  files:
    '{{stylesheets.assetPath}}/**/*.css':
      task: 'stylesheets'
      ignore:
        - '{{dist}}'
    '{{scripts.assetPath}}/**/*.js':
      task:
        - 'eslint'
        - 'scripts'
      ignore:
        - '{{dist}}'
    '{{scripts.assetPath}}/**/*.svg':
      task:
        - 'svgsprite'
      ignore:
        - '{{dist}}'
    '{{CONFIGDIR}}/*.yaml': 'reloadConfig'
  delay: 500
