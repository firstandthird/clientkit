tasks:
  watcher: '{{CKDIR}}/tasks/watcher'
  reloadConfig: '{{CKDIR}}/tasks/reload-config'

watcher:
  logColor: 'yellow'
  ignore:
    - 'node_modules'
    - '.git'
  files:
    '{{stylesheets.assetPath}}/**/*.css':
      task: 'stylesheets'
      ignore: '{{dist}}'
    '{{scripts.assetPath}}/**/*.js':
      task: 'scripts'
      ignore: '{{dist}}'
    '{{CONFIGDIR}}/*.yaml': 'reloadConfig'
  delay: 500

reloadConfig:
  logColor: 'red'
  clientkitConfPath: '{{CKDIR}}/conf'
  projectConfPath: '{{CONFIGDIR}}'
  env: '{{env}}'
  taskOnUpdate: 'default'
