stylesheets:
  vars:
    font:
      #families
      primary: system-ui
      secondary: system-ui
      label: '{{stylesheets.vars.font.primary}}'
      button: '{{stylesheets.vars.font.primary}}'
      heading: system-ui
      #weights
      weight:
        body: 400
        light: 300
        bold: 700
      #sizes
      size:
        body: 16px
        large: 20px
        small: 14px
        disclaimer: 12px
        article: 18px
        button: '{{stylesheets.vars.font.size.body}}'
      mobile-size:
        body: 16px
        large: 18px
        small: 14px
        disclaimer: 12px
        article: 18px
        button: '{{stylesheets.vars.font.size.body}}'
    line-height-large: 1.4
    line-height-article: 1.5
    line-height: 1.56
    line-height-small: 1.57
    line-height-disclaimer: 1.58
    mobile-line-height-large: 1.5
    mobile-line-height-article: 1.5
    mobile-line-height: 1.56
    mobile-line-height-small: 1.57
    mobile-line-height-disclaimer: 1.58

    #headings
    heading:
      line-height: 1.2
      1-line-height: 1.14
      2-line-height: 1.16
      3-line-height: 1.1
      4-line-height: 1.2
      5-line-height: 1.16
      6-line-height: 1.12
      1-mobile-line-height: 1.2
      2-mobile-line-height: 1.2
      3-mobile-line-height: 1.2
      4-mobile-line-height: 1.6
      5-mobile-line-height: 1.4
      6-mobile-line-height: 1.27
      font-weight: bold
      1-size: 70px
      1-mobile-size: 40px
      2-size: 60px
      2-mobile-size: 40px
      3-size: 50px
      3-mobile-size: 35px
      4-size: 40px
      4-mobile-size: 30px
      5-size: 30px
      5-mobile-size: 25px
      6-size: 25px
      6-mobile-size: 22px

    stretch-spacing: 2px

    border:
      size: 1px
      radius:
        default: 3px
        lg: 5px
        sm: 2px

    button:
      border: 2px
      padding:
        default:
          y: 12px
          x: 14px
        sm:
          y: 16px
          x: 20px
        lg:
          y: 8px
          x: 12px
      radius:
        default: 3px
        lg: 5px
        sm: 2px

    hr:
      max-width: 3.5em
      height: 3px
      color: '{{stylesheets.color.body}}'

    easing:
      out: 'cubic-bezier(0.35, 0.97, 0.57, 0.99)'
      in-out: 'ease-in-out'
